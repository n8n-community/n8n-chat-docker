<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n Chat - Fullscreen</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        html,
        body,
        #n8n-chat {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f5f5f5;
            font-size: 18px;
            color: #666;
        }
        
        .error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        
        .error h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        
        .error p {
            color: #666;
            margin-bottom: 10px;
            max-width: 500px;
        }
        
        .error a {
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 4px;
            display: inline-block;
        }
        
        .error a:hover {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        Loading chat...
    </div>
    
    <div id="error" class="error" style="display: none;">
        <h1>‚ö†Ô∏è Configuration Required</h1>
        <p>The chat widget needs a webhook URL to connect to your n8n workflow.</p>
        <p><strong>To configure:</strong></p>
        <ul style="text-align: left; max-width: 400px;">
            <li>Add <code>?webhook=YOUR_WEBHOOK_URL</code> to the URL</li>
            <li>Or set the webhook URL in your environment</li>
        </ul>
        <a href="/">‚Üê Back to Main Page</a>
    </div>

    <!-- n8n Chat Widget Container -->
    <div id="n8n-chat" style="display: none;"></div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
        
        // Get webhook URL from environment or URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const webhookUrl = urlParams.get('webhook') || 
                          window.WEBHOOK_URL || 
                          'YOUR_WEBHOOK_URL_HERE';
        
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const chatEl = document.getElementById('n8n-chat');
        
        if (webhookUrl && webhookUrl !== 'YOUR_WEBHOOK_URL_HERE') {
            try {
                createChat({
                    webhookUrl: webhookUrl,
                    mode: 'fullscreen',
                    target: '#n8n-chat',
                    initialMessages: [
                        'Welcome! üëã',
                        'This is your n8n AI assistant in fullscreen mode. How can I help you?'
                    ],
                    showWelcomeScreen: true,
                    i18n: {
                        en: {
                            title: 'n8n Assistant',
                            subtitle: 'Fullscreen Chat Experience',
                            footer: 'Powered by n8n',
                            getStarted: 'Start Conversation',
                            inputPlaceholder: 'Type your message here...',
                        },
                    },
                });
                
                // Hide loading and show chat
                loadingEl.style.display = 'none';
                chatEl.style.display = 'block';
                
            } catch (error) {
                console.error('Failed to initialize chat:', error);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'flex';
                errorEl.innerHTML = `
                    <h1>‚ùå Error Loading Chat</h1>
                    <p>Failed to initialize the chat widget.</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <a href="/">‚Üê Back to Main Page</a>
                `;
            }
        } else {
            loadingEl.style.display = 'none';
            errorEl.style.display = 'flex';
        }
    </script>
</body>
</html>
